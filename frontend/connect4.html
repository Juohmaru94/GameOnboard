<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://css.gg/games.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="connect4.css" />

    <title>GamePage</title>
  </head>
  <body>
    <h1 class="game-title">Connect4</h1>
    <div class="game-board" id="game-board">
    </div>
    <div class="menu">
      <div class="menu-heading">
        <h3 class="">MENU</h3>
        <h3 class="players-online">Players online: </h3>
      </div>

      <div class="menu-container">
        <div class="btn">
          <button class="start-game" id="start">Start Local Game</button>
        </div>
        <div class="btn btn-inv">
          <button class="start-game inv" id="inv">Invite a Friend</button>
        </div>
        <div class="btn btn-find">
          <button class="start-game find" id="find">Find Game</button>
        </div>
        <div class="btn btn-back">
          <button class="start-game back" id="back">Back</button>
        </div>
      </div>

    </div>
  </body>
  <script type="text/javascript" src="connect4.js"></script>
</html>
