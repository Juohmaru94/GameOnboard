<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://css.gg/games.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="tic_tac_toe.css" />

    <title>GamePage</title>
  </head>
  <body>
    <h1 class="game-title">Conenct4</h1>
    <div class="game-board">
      <div class="cell" id="one">
        <span class="cell-inner" id="cell-one"></span>
      </div>
      <div class="cell" id="two">
        <span class="cell-inner" id="cell-two"></span>
      </div>
      <div class="cell" id="three">
        <span class="cell-inner" id="cell-three"></span>
      </div>
      <div class="cell" id="four">
        <span class="cell-inner" id="cell-four"></span>
      </div>
      <div class="cell" id="five">
        <span class="cell-inner" id="cell-five"></span>
      </div>
      <div class="cell" id="six">
        <span class="cell-inner" id="cell-six"></span>
      </div>
      <div class="cell" id="seven">
        <span class="cell-inner" id="cell-seven"></span>
      </div>
      <div class="cell" id="eight">
        <span class="cell-inner" id="cell-eight"></span>
      </div>
      <div class="cell" id="nine">
        <span class="cell-inner" id="cell-nine"></span>
      </div>
    </div>
    <div class="menu">
      <h2 class="menu-heading">MENU</h2>
      <div class="menu-container">
        <div class="btn">
          <button class="start-game" id="start">Start Local Game</button>
        </div>
        <div class="btn btn-inv">
          <button class="start-game inv" id="inv">Invite a Friend</button>
        </div>
        <div class="btn btn-find">
          <button class="start-game find" id="find">Find Game</button>
        </div>
        <div class="btn btn-back">
          <button class="start-game back" id="back">Back</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="tic_tac_toe.js"></script>
</html>
